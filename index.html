    <button class="date-input-button">
        <img src="./assets/icons/calendar.svg" alt="calender icon">
        <span>Depart</span>
    </button>

    <div class="calendar">
        <div class="months">
            <div class="left-month month">
                <div class="calendar-header">
                    <button id="prev-month-btn" class="nav-btn prev-month-button" aria-label="Previous month">
                        <img src="./assets/icons/arrow-left.svg" alt="arrow left icon">
                    </button>
                    <span id="left-month-year" class="month-year">December 2025</span>
                    <div class="header-spacer"></div>
                </div>
                <div class="calendar-body">
                    <div class="weekdays">
                        <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
                    </div>
                    <div id="curr-month-dates" class="dates">
                        <button class="date">1</button><button class="date">2</button><button class="date">3</button><button class="date">4</button><button class="date">5</button><button class="date">6</button><button class="date">7</button>
                        <button class="date">8</button><button class="date">9</button><button class="date">10</button><button class="date">11</button><button class="date">12</button><button class="date">13</button><button class="date">14</button>
                        <button class="date">15</button><button class="date">16</button><button class="date">17</button><button class="date">18</button><button class="date">19</button><button class="date">20</button><button class="date">21</button>
                        <button class="date">22</button><button class="date">23</button><button class="date">24</button><button class="date">25</button><button class="date">26</button><button class="date">27</button><button class="date">28</button>
                        <button class="date">29</button><button class="date">30</button><button class="date">31</button>
                    </div>
                </div>
            </div>
            <div class="right-month month">
                <div class="calendar-header">
                    <div class="header-spacer"></div>
                    <span id="right-month-year" class="month-year">January 2025</span>
                    <button id="next-month-btn" class="nav-btn next-month-button" aria-label="Next month">
                        <img src="./assets/icons/arrow-right.svg" alt="arrow right icon">
                    </button>
                </div>
                <div class="calendar-body">
                    <div class="weekdays">
                        <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
                    </div>
                    <div id="next-month-dates" class="dates">
                        <span class="empty"></span><span class="empty"></span>
                        <button class="date">1</button><button class="date">2</button><button class="date">3</button><button class="date">4</button>
                        <button class="date">5</button><button class="date">6</button><button class="date">7</button><button class="date">8</button><button class="date">9</button><button class="date">10</button><button class="date">11</button>
                        <button class="date">12</button><button class="date">13</button><button class="date">14</button><button class="date">15</button><button class="date">16</button><button class="date">17</button><button class="date">18</button>
                        <button class="date">19</button><button class="date">20</button><button class="date">21</button><button class="date">22</button><button class="date">23</button><button class="date">24</button><button class="date">25</button>
                        <button class="date">26</button><button class="date">27</button><button class="date">28</button><button class="date">29</button><button class="date">30</button><button class="date">31</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar-footer">
            <button class="reset-btn" type="button">Reset</button>
            <button class="apply-btn" type="button">Apply</button>
        </div>
    </div>
